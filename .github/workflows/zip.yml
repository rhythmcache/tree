name: Package Magisk Module

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Get commit hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        
      - name: Update module.prop
        run: |
          # Remove updateJson line if it exists
          sed -i '/^updateJson=/d' module.prop
          # Update version with commit hash
          sed -i "s/^version=.*/version=${COMMIT_HASH}/" module.prop
          
      - name: Upload Magisk Module Files
        uses: actions/upload-artifact@v4
        with:
          name: wadbd-${{ env.COMMIT_HASH }}
          path: .
          if-no-files-found: error
          retention-days: 7
